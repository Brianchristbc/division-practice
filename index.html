<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division Practice</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="logo">Division Practice</div>
    <div class="felt-container">
      <div class="top-row">
        <div class="gap"></div>
        <div class="seat"></div>
        <div class="seat middle"></div>
        <div class="seat"></div>
        <div class="gap"></div>
      </div>
      <div class="middle-row">
        <div class="seat"></div>
        <div class="felt">
          <div class="practice-container">
            <div class="question">
              <div class="value1"></div>
              <div class="divide">&div;</div>
              <div class="value2"></div>
            </div>
            <div class="equal">&equals;</div>
            <input class="answer" placeholder="Insert number here" />
          </div>
        </div>
        <div class="seat"></div>
      </div>
      <div class="bottom-row">
        <div class="gap"></div>
        <div class="seat"></div>
        <div class="seat middle"></div>
        <div class="seat"></div>
        <div class="gap"></div>
      </div>
    </div>
  </body>
</html>
